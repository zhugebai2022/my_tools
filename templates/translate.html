<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Excel File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_translate.css') }}">
</head>
<body>
    <h1>Translate Excel File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls">
        <input type="submit" value="Upload and Translate">
    </form>
    {% if filename %}
        <p>Your translated file is ready: <a href="/download/{{ filename }}">Download {{ filename }}</a></p>
    {% else %}
        <p>No file has been uploaded or translated yet.</p>
    {% endif %}
</body>
</html>
