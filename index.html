<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诸葛白不白的工具箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>诸葛白不白的工具箱</h1>
            <p>各种实用工具，让生活更便捷。</p>
        </header>
        <div class="tools-grid">
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="翻译工具">
                <div class="tool-card-content">
                    <h2>批量翻译</h2>
                    <p>实现中-英批量互译。</p>
                    <a href="{{ url_for('translate') }}">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具2">
                <div class="tool-card-content">
                    <h2>批量生成随机信息</h2>
                    <p>随机生成姓名、邮箱等。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具3">
                <div class="tool-card-content">
                    <h2>读书笔记</h2>
                    <p>成品读书笔记。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具4">
                <div class="tool-card-content">
                    <h2>PPT模板</h2>
                    <p>各种类型、风格ppt模板。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具5">
                <div class="tool-card-content">
                    <h2>中文分词</h2>
                    <p>中文jieba分词。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具6">
                <div class="tool-card-content">
                    <h2>自动生成词云</h2>
                    <p>自动完成分词、词云生成。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具6">
                <div class="tool-card-content">
                    <h2>gephi</h2>
                    <p>gephi可视化。</p>
                    <a href="#">立即使用</a>
                </div>
            </div>
            <div class="tool-card">
                <img src="https://via.placeholder.com/250x150" alt="工具6">
                <div class="tool-card-content">
                    <h2>citespace</h2>
                    <p>citespace可视化。</p>
                    <a href="#">立即使用</a>
                </div>
            </div><!-- 可以继续添加更多的工具卡片 -->
        </div>
    </div>
</body>
</html>
